<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/loadingspinner.css">
    <script src="./scrypt.js" defer></script>
    <script src="./scrypts/templates.js" defer></script>
    <script src="./scrypts/assets.js" defer></script>

    <title>Pokedex</title>

</head>

<body onload="init()">

    <header>

        <div class="max_width_1440px header_main_container">

            <div class="padding_left_24px">
                <a href="./index.html"><img class="logo" src="./assets/images/logos/logo.png" alt="Logo"></a>
            </div>

            <div id="search_container" class="display_flex padding_right_24px">

                <input id="search_input" type="text" placeholder="search">
                <button id="search_button" onclick="searchPokemon()">search</button>

            </div>

        </div>
         
    </header>

    <section class="main_section">

        <div class="padding_16px min_width_260px">

            <div id="main_content" class="max_width_1440px"></div>

            <div class="button_container">
                <button id="back_button" onclick="loadPreviousPokemon()" style="display: none;">Back</button>
                <button id="next_button" onclick="loadNextPokemon()" style="display: none;">Next</button>
            </div>

        </div>
        
    </section>

    <footer>

        <div class="max_width_1440px footer_main_container">

            <div>

                <a href="">
                    <img class="sozialmedia_link_icon" src="./assets/images/icons/linkedin-7737854_640.png" alt="LinkedIn icon">
                </a>

            </div>
        </div>
        
    </footer>

</body>

</html>
